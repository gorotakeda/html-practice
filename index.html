<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>株式会社TECH</title>
</head>
<body>

<header>
  <h1>株式会社TECH</h1>
  <nav>
    <ul>
      <li>ホーム</li>
      <li>企業情報</li>
      <li>お客様事例</li>
      <li>よくある質問</li>
      <li>お問い合わせ</li>
    </ul>
  </nav>
</header>

<main>
  <section>
    <h2>最新のプロジェクトで地域に新風を</h2>
    <!-- 画像ファイルへのパスは適宜変更してください -->
    <img src="img/mv.png" alt="都市の景観">
  </section>

  <section>
    <h2>会社概要</h2>
    <table>
      <tr>
        <th>会社名</th>
        <td>株式会社TECH</td>
      </tr>
      <tr>
        <th>代表者</th>
        <td>山田 太郎</td>
      </tr>
      <tr>
        <th>所在地</th>
        <td>東京都新宿区西新宿</td>
      </tr>
      <tr>
        <th>設立</th>
        <td>2019/07/17</td>
      </tr>
      <tr>
        <th>資本金</th>
        <td>100万円</td>
      </tr>
      <tr>
        <th>従業員数</th>
        <td>100人</td>
      </tr>
      <tr>
        <th>売上高</th>
        <td>1000万円</td>
      </tr>
    </table>
  </section>

  <section>
    <h2>お問い合わせ</h2>
    <form>
      <div>
        <label for="company">会社名</label>
        <input type="text" id="company" name="company">
      </div>
      <div>
        <label for="name">担当者名</label>
        <input type="text" id="name" name="name">
      </div>
      <div>
        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="email">
      </div>
      <div>
        <label for="message">お問い合わせ内容</label>
        <textarea id="message" name="message"></textarea>
      </div>
      <div>
        <input type="submit" value="お申し込み">
      </div>
    </form>
  </section>
</main>

<footer>
  <p>©2020 TECH Inc.</p>
</footer>

</body>
</html>
